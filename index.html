<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper">
        <div class="player-0-panel active">
            <div class="player-name" id="player-0">PLAYER 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label"><i class="ion-android-sunny"></i></div>
                <div class="player-current-score" id="current-0">43</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="player-1">PLAYER 2</div>
            <div class="player-score" id="score-1">33</div>
            <div class="player-current-box">
                <div class="player-current-label"><i class="ion-android-sunny"></i></div>
                <div class="player-current-score" id="current-1">9</div>
            </div>
        </div>
        <div class="control-panel">
            <div class="new-game"><i class="fas fa-plus"></i></div>
            <div class="dice"><i class="fas fa-dice"></i></div>
            <div class="hold"><i class="fas fa-angle-double-down"></i></div>
            <div class="dice-img">
                <div class="img"><i class="fas fa-square"></i></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
